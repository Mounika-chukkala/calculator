<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mounika 's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
</head>

<body>
    <div class="background">
    <div class="container">
        <p>@MONIKA</p>
        <div class="screen">
            <p class="expression"></p>
            <p class="blink" id="toggled"></p>
            </div>
        <div class="buttons">
        <div class="row row1">
            <button class="button value">&#40;</button>
            <button class="button value">&#41;</button>
            <button class="button del">Del</button>
            <button class="button ac" >AC</button>
        </div>
        <div class="row row2">
            <button class="button value">7</button>
            <button class="button value">8</button>
            <button class="button value">9</button>
            <button class="button clr">CLR</button>
            <button class="button value">√</button>
        </div>
        <div class="row row3">
            <button class="button value">4</button>
            <button class="button value">5</button>
            <button class="button value">6</button>
            <button class="button value">x</button>
            <button class="button value">÷</button>
        </div>
        <div class="row row4">
            <button class="button value">1</button>
            <button class="button value">2</button>
            <button class="button value">3</button>
            <button class="button value">+</button>
            <button class="button value">%</button>
        </div>
        <div class="row row5">
            <button class="button value">0</button>
            <button class="button value">.</button>
            <button class="button power">X<sup>y</sup></button>
            <button class="button equal">=</button>
         </div>
    </div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
